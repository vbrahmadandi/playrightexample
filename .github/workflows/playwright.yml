name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read  

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    environment:
      name: github-pages-${{ matrix.env }}

    strategy:
      matrix:
        env: [moe, demo]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Ensure Report Directory Exists
      run: mkdir -p playwright/${{ matrix.env }}

    - name: Run Playwright tests
      run: ENV=${{ matrix.env }} npx playwright test
      continue-on-error: true

    - name: Upload Report Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report-${{ matrix.env }}
        path: playwright/${{ matrix.env }}/
        retention-days: 3

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v2
      if: always()
      with:
        path: playwright/${{ matrix.env }}/

    - name: Deploy to gh-pages
      if: ${{ always() && !cancelled() }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch
        git checkout -B gh-pages
        mkdir -p "reports/${{ matrix.env }}"
        cp -r playwright/${{ matrix.env }}/* "reports/${{ matrix.env }}/"
        git add .
        git commit -m "Deploy ${{ matrix.env }} report to GitHub Pages"
        git push origin gh-pages --force &
