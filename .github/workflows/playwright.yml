name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright browsers
      run: npx playwright install --with-deps
  
    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/ # Path to the directory containing videos  

    - name: Upload HTML report
      uses: actions/upload-artifact@v3
      with:
          name: playwright-html-report
          path: html-report    

    - name: Upload Playwright report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          branch: gh-pages  # The branch to push the report to
          folder: playwright-html-report  # The folder to push (this is where Playwright report is generated)
          token: ${{ secrets.GITHUB_TOKEN }}       

  
